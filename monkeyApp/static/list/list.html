<div ng-controller="ListCtrl">
  <!-- Error message -->
  <div class="row">
    <div class="container col-sm-12 col-md-10 col-md-offset-1 col-xs-12">
      <div ng-show="addError" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        Something went wrong. Please try again.
      </div>
    </div>
  </div>

  <!-- Ordering buttons -->

  <div class="row">
    <label for="choosePredicate" class="col-sm-2 col-md-2 control-label">Order by: </label>
    <div class="col-sm-10 col-md-6">
      <select ng-model="predicate" id="choosePredicate">
        <option value="-username">Monkey name</option>
        <option value="-bestfriend_name">Name of best friend</option>
        <option value="-number_of_friends">Number of friends</option>
      </select>
    </div>
  </div>

  <!-- List of monkeys -->
  <div class="col-sm-12 col-md-10 col-md-offset-1 col-xs-12" ng-repeat="monkey in listAll | orderBy: predicate:reverse">
          <div class="panel panel-default">
            <div class="panel-body table-panel">
              <table class="table table-condensed" >
                <tr>
                  <td>
                    <img ng-src='{{monkey.image}}' alt="species" height="28" width="28">
                  </td>
                  <td>
                    {{monkey.username}}
                  </td>
                  <td>
                    <a ui-sref="single({email: monkey.email})">{{monkey.email}}</a>
                  </td>
                  <td>
                    {{monkey.number_of_friends}} friend(s)
                  </td>
                  <td >
                    <i class="fa fa-user fa-fw"></i><a ui-sref="single({email: monkey.bestfriend_email})">{{monkey.bestfriend_name}}</a>
                  </td>
                </tr>
            </table>
            </div>
          </div>
        </div>
</div>
